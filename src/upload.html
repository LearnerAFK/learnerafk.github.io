<!DOCTYPE html>
<html>
<head>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Movie Upload</title>
</head>
<body>
    <h1>Movie Upload</h1>
    <form action="./upload.php" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br><br>
        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="5" required></textarea><br><br>
        <label for="image">Poster Image:</label>
        <input type="file" name="image" id="image" required><br><br>
        <label for="category">Category:</label>
        <select name="category" id="category" required>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="sci-fi">Sci-Fi</option>
            <!-- Add more categories as needed -->

        </select><br><br>
        <label for="link1">Link 1:</label>
        <input type="text" name="link1" id="link1" required><br><br>
        <label for="link2">Link 2:</label>
        <input type="text" name="link2" id="link2"><br><br>
        <label for="link3">Link 3:</label>
        <input type="text" name="link3" id="link3"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
